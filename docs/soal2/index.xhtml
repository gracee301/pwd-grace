<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Hotel Room</title>
</head>
<body>

  <h2>Reservation Hotel Room</h2>

  <form action="" method="post">
    <table cellspacing="4" cellpadding="4" border="1" style="border-collapse:collapse; width:100%;">

      <!-- ===== Personal Data ===== -->
      <tr>
        <td colspan="2"><strong>Personal Data</strong></td>
      </tr>
      <tr>
        <td><label for="name"><strong>Name</strong></label></td>
        <td><input type="text" id="name" name="name" size="40" /></td>
      </tr>
      <tr>
        <td><strong>Gender</strong></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="email"><strong>E-mail Address</strong></label></td>
        <td><input type="text" id="email" name="email" size="40" /></td>
      </tr>
      <tr>
        <td><label for="phone"><strong>Telp Number</strong></label></td>
        <td><input type="text" id="phone" name="phone" size="25" /></td>
      </tr>

      <!-- ===== Reservation Room Form ===== -->
      <tr>
        <td colspan="2"><strong>Reservation Room Form</strong></td>
      </tr>
      <tr>
        <td><label for="reservation_name"><strong>Reservation Name</strong></label></td>
        <td><input type="text" id="reservation_name" name="reservation_name" size="40" /></td>
      </tr>
      <tr>
        <td><label for="booking_date"><strong>Booking date</strong></label></td>
        <td>
          <!-- gunakan teks agar tetap valid pada XHTML 1.0 Strict -->
          <input type="text" id="booking_date" name="booking_date" size="20" />
          <span>(YYYY-MM-DD)</span>
        </td>
      </tr>
      <tr>
        <td><label for="room_type"><strong>Room Type</strong></label></td>
        <td>
          <select id="room_type" name="room_type">
            <option value="Deluxe">Deluxe</option>
            <option value="Suite">Suite</option>
            <option value="Executive">Executive</option>
            <option value="Standard">Standard</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>Bed Type</strong></td>
        <td>
          <input type="radio" id="bed1" name="bed_type" value="1 Bed" />
          <label for="bed1">1 Bed</label>
          <input type="radio" id="bed2" name="bed_type" value="2 Bed" />
          <label for="bed2">2 Bed</label>
        </td>
      </tr>
      <tr>
        <td><strong>Breakfast</strong></td>
        <td>
          <input type="radio" id="with_bf" name="breakfast" value="With Breakfast" />
          <label for="with_bf">With Breakfast</label>
          <input type="radio" id="without_bf" name="breakfast" value="Without Breakfast" />
          <label for="without_bf">Without Breakfast</label>
        </td>
      </tr>

      <!-- ===== Payment ===== -->
      <tr>
        <td colspan="2"><strong>Payment</strong></td>
      </tr>
      <tr>
        <td><label for="checkin"><strong>Check in date</strong></label></td>
        <td>
          <input type="text" id="checkin" name="checkin" size="20" />
          <span>(YYYY-MM-DD)</span>
        </td>
      </tr>
      <tr>
        <td><label for="checkout"><strong>Check out date</strong></label></td>
        <td>
          <input type="text" id="checkout" name="checkout" size="20" />
          <span>(YYYY-MM-DD)</span>
        </td>
      </tr>
      <tr>
        <td><strong>Payment Method</strong></td>
        <td>
          <input type="radio" id="cash" name="payment" value="Cash" />
          <label for="cash">Cash</label>
          <input type="radio" id="credit" name="payment" value="Credit Card" />
          <label for="credit">Credit Card</label>
        </td>
      </tr>

      <!-- Submit -->
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" name="submit" value="submit" />
        </td>
      </tr>

    </table>
  </form>

</body>
</html>
